<li class="gallery-item">
  <div class="current-item" ng-if="!galleryItemCtrl.showEditGallery">
    <div>
      <span class="item-label">name:</span>
      <span>{{ galleryItemCtrl.gallery.name }}</span>
    </div>

    <div>
      <span class="item-label">description:</span>
      <span>{{ galleryItemCtrl.gallery.desc }}</span>
    </div>
  </div>

  <edit-gallery ng-if="galleryItemCtrl.showEditGallery" gallery="galleryItemCtrl.gallery"></edit-gallery>

</li>
<li class="edit-btns">
  <span
    ng-click="galleryItemCtrl.showEditGallery=!galleryItemCtrl.showEditGallery">
    <img src="https://cdn1.iconfinder.com/data/icons/basic-line-6/1024/edit-256.png" alt="edit">
  </span>
  <span ng-click="galleryItemCtrl.deleteGallery()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Remove_font_awesome.svg/512px-Remove_font_awesome.svg.png" alt="delete">
  </span>
</li>
